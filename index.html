<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper" role="main">
    <div class="summary-component">
      <div class="result">
        <p>Your Result</p>
        <div class="">
          <span>76</span>
          <span>of 100</span>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <p>Summary</p>
        <div class="subject-wrapper">
          <div class="subject">
            <span><img src="./assets/images/icon-reaction.svg" alt="reaction icon"></span>
            <span>Reaction</span>
            <span><span>80</span> / 100</span>
          </div>
          <div class="subject">
            <span><img src="./assets/images/icon-memory.svg" alt="memory icon"></span>
            <span>Memory</span>
            <span><span>92</span> / 100</span>
          </div>
          <div class="subject">
            <span><img src="./assets/images/icon-verbal.svg" alt="verbal icon"></span>
            <span>Verbal</span>
            <span><span>61</span> / 100</span>
          </div>
          <div class="subject">
            <span><img src="./assets/images/icon-visual.svg" alt="visual icon"></span>
            <span>Visual</span>
            <span><span>72</span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.fayedev.com" target="_blank">Mamadou Faye</a>.
  </div>
</body>

</html>
